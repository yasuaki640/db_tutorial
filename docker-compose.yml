version: "3.8"
services:
  gcc:
    build:
      context: .
      dockerfile: containers/gcc/Dockerfile
    volumes:
      - type: bind
        source: .
        target: /usr/src
    ports:
      - "2222:22"
    working_dir: /usr/src
    tty: true
    cap_add:
      - SYS_PTRACE
  rspec:
    build:
      context: .
      dockerfile: containers/rspec/Dockerfile
    volumes:
      - type: bind
        source: .
        target: /usr/src
    working_dir: /usr/src
    tty: true
